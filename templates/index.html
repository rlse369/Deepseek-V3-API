<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek V3 Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #chat-window {
            border: 1px solid #ccc;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.ai {
            justify-content: flex-start;
            padding-left: 10px;
        }

        .bubble {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            word-wrap: break-word;
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .message.user .bubble {
            background-color: #007bff;
            color: white;
            border-top-right-radius: 0;
        }

        .message.ai .bubble {
            background-color: #e9ecef;
            color: #333;
            border-top-left-radius: 0;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">DeepSeek V3 Chatbot</h1>
        <div id="chat-window"></div>
        <form id="chat-form" enctype="multipart/form-data">
            <div class="mb-3">
                <textarea class="form-control" id="content" name="content" rows="3" placeholder="Type your message here..." required></textarea>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">Upload a file (optional)</label>
                <input type="file" class="form-control" id="file" name="file">
            </div>
            <input type="hidden" name="role" value="user">
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            const chatForm = $('#chat-form');
            const submitButton = chatForm.find('button[type="submit"]');
            const chatWindow = $('#chat-window');
            const fileInput = $('#file');
            const contentInput = $('#content');

            let isProcessing = false;

            // Handle Enter key press inside the textarea
            contentInput.on("keydown", function (event) {
                if (event.key === "Enter" && !event.shiftKey) {
                    if (!isProcessing) {
                        event.preventDefault(); // Prevents newline
                        chatForm.submit(); // Submit the form
                    }
                }
            });

            chatForm.on('submit', function (e) {
                e.preventDefault();

                if (isProcessing) return; // Prevent multiple requests

                const content = contentInput.val().trim();
                if (!content) {
                    alert("Error: Input is required.");
                    return;
                }

                // Disable inputs during request
                isProcessing = true;
                submitButton.prop('disabled', true);
                contentInput.prop('disabled', true);

                const formData = new FormData(this);

                chatWindow.append(`
                    <div class="message user">
                        <div class="bubble">${content}</div>
                    </div>
                `);
                chatWindow.scrollTop(chatWindow[0].scrollHeight);
                contentInput.val('');
                fileInput.val('');

                $.ajax({
                    url: '/chat',
                    method: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        let aiMessage = response.choices[0]?.message?.content || "No response from AI.";

                        // Replace Markdown-like syntax with HTML
                        aiMessage = aiMessage
                            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold
                            .replace(/\*(.*?)\*/g, '<em>$1</em>')          // Italic
                            .replace(/^###\s+(.*)$/gm, '<h3>$1</h3>')       // H3 Headings
                            .replace(/^####\s+(.*)$/gm, '<h4>$1</h4>')      // H4 Headings
                            .replace(/---/g, '<hr>')                        // Horizontal Rule
                            .replace(/^\s*[-*]\s+(.*)$/gm, '<li>$1</li>')  // Bullet Points
                            .replace(/(<li>.*<\/li>)/g, '<ul>$1</ul>')      // Wrap <ul> around <li>
                            .replace(/^(?!<h3>|<ul>|<\/ul>|<li>).*$/gm, '<p>$&</p>'); // Paragraphs

                        chatWindow.append(`
                            <div class="message ai">
                                <div class="bubble">${aiMessage}</div>
                            </div>
                        `);
                        chatWindow.scrollTop(chatWindow[0].scrollHeight);
                    },
                    error: function (err) {
                        console.error("Error:", err.responseText || "Unknown error");
                        alert("Error occurred while communicating with the server.");
                    },
                    complete: function () {
                        // Re-enable inputs after request completes
                        isProcessing = false;
                        submitButton.prop('disabled', false);
                        contentInput.prop('disabled', false);
                    }
                });
            });
        });
    </script>
</body>
</html>
